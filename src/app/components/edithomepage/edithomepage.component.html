<div style="margin: 30px;">
    <div style="display: flex;flex-wrap: wrap;justify-content: center;">
        <!-- <div style="margin-left: 2%;padding: 1%;" class="card">
            <img class="img-responsive" title="Rise Alone" src="./../../../assets/images/logo.jpg" width="280" height="400">
            <h2>Rise Alone Gaming</h2>

        <div class="card" style="width: 20rem;margin: 10px;cursor: pointer;" >
            <img class="card-img-top" [src]="urlForView" alt="Card image cap">
            <div class="card-body">
                <h3>{{title}}</h3>
            </div>
        </div>        
        <div style="margin-left: 2%;padding: 1%;" class="card">
            <h4>Edit Logo and Title here</h4>
            <hr>
            <div class="form-group">                
                <label for="exampleFormControlFile1">Webiste Logo</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="selectedFile($event)" accept="Image/*"><br>
                <img [src]="urlForView" width="100" height="100"><span *ngIf="uploaded">
                  <img src="./../../../assets/images/tick.png" width="30" height="30"></span>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Website Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Website Title here" name="Title" [(ngModel)]="title" #Title="ngModel" required>
            </div>
            <small style="color: orange;">Please don't click submit until green check mark appears after your selected image. If you dont want to select any image you can proceed with preset or previous Image.</small><br>
            <button type="button" class="btn btn-success" (click)="UpdateTitleAndLogo()">Update Logo and Title</button>
        </div>
    </div>
</div>
